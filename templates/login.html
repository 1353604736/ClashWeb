

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>❤️ Clash 控制台 ️️❤️</title>
    <link href="/static/css/style.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>  
    <div class="container" style="width: 50rem;">
            <header>
                <h1>🚀 Clash 控制台 🚁</h1>
            </header>
            <!-- Proxy tools -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                {% endfor %}
            {% endif %}
            {% endwith %} 
        <form method="POST" name = "form1">
            <div class="card"  >   
                <div style="text-align:center; vertical-align:middel;">          
                <button type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "clash" "/>{{ clash }}</button>
                <textarea  name = "clash" cols="70" rows="5" id="custom" style="display:none"" >{{ clash  }}</textarea>
            </br>
        </br>         
                <input  type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "打开 面板""/>
            </br>
        </br>
                <input  type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "配置 文件""/>
            </br>
        </br>   
                <button type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "系统代理" "/>系统 代理</button>
                <textarea  name = "sysproxy" cols="70" rows="5" id="custom" style="display:none"" >{{ sysproxy  }}</textarea>                 
            </br>
        </br>                  
                <input  type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "高级 设置""/> 
            
            </br>
        </br>        
                <input  type="submit" class="btn btn-primary btn-lg" name= 'submit' value = "STC  特供""/> 
                </div> 
            </div> 
        </br>
        <footer>
            <p> &copy;<a href="https://t.me/niconewbeeeapi">API通知频道</a>——<a href="https://t.me/niconewbeeeapi/134"> 打赏支持开发</a>——<a href="https://github.com/lzdnico/subweb"> Web源码</a></p>
        </footer>      
    </div>                     
        </form>  
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
