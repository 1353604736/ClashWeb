

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

                {% with messages = get_flashed_messages() %}

                    {% for message in messages %}
                        <div class="card">

                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}  
            <div class="card" >
            <h2> 👌 Welcome </h2>
            <div style="text-align:center; vertical-align:middel;">
                </br>
                <input  type="submit" class="card" name= 'submit' value = "启动Clash""/>
                </br>
                <input  type="submit" class="card" name= 'submit' value = "关闭Clash""/>
                </br>
                <input  type="submit" class="card" name= 'submit' value = "查看 代理""/>
                </br>
                <input  type="submit" class="card" name= 'submit' value = "配置 文件""/>
                </br>
                <input  type="submit" class="card" name= 'submit' value = "高级 设置""/>
            </div>
            </div>                        
        </form>  
        <footer>
