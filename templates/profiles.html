

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>❤️ Clash 控制台 ️️❤️</title>
    <link href="/static/css/style.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>  
    <div class="container" style="width: 50rem;">
            <header>
                <h1>🚀 Clash 控制台 🚁</h1>
            </header>

            <!-- Proxy tools -->
        <form method="POST" name = "form1">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <span>{{ message }}</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card"  > 
                <h2>🤡 配置文件管理系统</h2>
                
                </br>
                <h4>托管地址</h4>
                <div class="form-group">
                    <textarea name="url" class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="填写托管地址，为空则用上次输入的托管地址更新"></textarea>
                    <small id="emailHelp" class="form-text text-muted">Thanks for using and enjoy yourself !!! @NicoNewBeee</small>
                </div>              
    
                </br>
                <h4>配置文件</h4>
                <div class="form-group">
                    <select name="configselect" class="form-control" id="exampleFormControlSelect1">
                      <option>{{f1}}</option>
                      <option>{{f2}}</option>
                      <option>{{f3}}</option>
                      <option>{{f4}}</option>
                      <option>{{f5}}</option>
                      <option>{{f6}}</option>
                    </select>
                </div>
                </br>
                <h4>修改名称</h4>
                <div class="form-group">
                    <textarea name="filename" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>  
                </br>
                <div style="text-align:center; vertical-align:middel;">                 
                <input  type="submit" class="btn btn-primary" name= 'submit' value = "更新  配置""/>
                <input  type="submit" class="btn btn-primary" name= 'submit' value = "查看  配置""/>
                <input  type="submit" class="btn btn-primary" name= 'submit' value = "修改  名称""/>
                <input  type="submit" class="btn btn-primary" name= 'submit' value = "重启 Clash""/>    
                <input  type="submit" class="btn btn-primary" name= 'submit' value = "返回  主页""/>                  
                </div>                                 
            </div>
            <footer>        
                <p> &copy;<a href="https://weibo.com/hackl0us">@Hackl0us</a>.<a href="https://weibo.com/haxck"> 美工</a>.<a href="https://github.com/tindy2013/subconverter"> API源码</a>.<a>@NicoNewBeee</a></p>
            </footer> 
            </div>
        </form>      
    </div>            
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
